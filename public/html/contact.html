<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../css/app.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans+Extra+Condensed:wght@100;300;400;600;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap" rel="stylesheet">                           
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans+Extra+Condensed:wght@900&display=swap" rel="stylesheet">
    <title>SITE MOLENGEEK</title>
</head>

<body>

    <header>

        <nav class="navbar">

            <div class="my-logo">
                <a href="../../index.html"><img src="" alt="" class="logo-img"></a> 
            </div>

            <div class="my-burger-menu">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div> 
            </div>

            <div class="my-links-center">

                <a href="./courses.html">COURSES</a>
                <a href="./coworking.html">COWORKING</a>
                <a href="./events.html">AGENDA</a>
                <a href="./about.html">ABOUT</a>
                <a href="./jobs.html">JOBS</a>

            </div>

            <div class="my-links-right">
                <div class="dropdown-language">
                    <button class="dropbtn">ENG</button>
                    <div id="myDropdown" class="dropdown-content">
                      <a href="#">FR</a>
                      <a href="#">NL</a>
                    </div>
                  </div>
                <button class="my-btn-nav" href="/"><p>CONTACT</p></button>

            </div>

            <div class="all-my-links hide">

                <a href="./courses.html" class="my-link-hover">COURSES</a>
                <a href="./coworking.html" class="my-link-hover">COWORKING</a>
                <a href="./events.html"class="my-link-hover">AGENDA</a>
                <a href="./about.html"class="my-link-hover">ABOUT</a>
                <a href="./jobs.html"class="my-link-hover">JOBS</a>
                <a href="#" class="languages">LANGUAGE</a>
                <div class="language-options hide">
                    <a href="#">ENG</a>
                    <a href="#">FR</a>
                    <a href="#">NL</a>
                </div>
                <a href="/" class="my-link-hover">CONTACT</a>

            </div>

        </nav>

    </header>


    <main>

        <section class="banner-slogan">

            <h1>REACH OUT <span>.</span></h1>

        </section>

        <section class="my-form">

            <div class="my-form-container">

                <div class="line-form">

                    <input type="text" placeholder="LAST NAME">

                    <input type="text" placeholder="FIRST NAME">

                </div>

                <div class="line-form">
                    
                    <input type="email" placeholder="EMAIL">

                    <input type="tel" placeholder="PHONE">

                </div>

                <div class="line-form">

                    <input type="text" placeholder="SUBJECT" class="my-subject">

                </div>

                <div class="my-textarea">

                    <textarea name="message" id="my-message" cols="30" rows="10" placeholder="YOUR MESSAGE"></textarea>

                </div>

                <button><p>SEND</p></button>

            </div>

        </section>


    </main>  

    <footer>

        <div class="upper-footer">

        </div>

        <div class="lower-footer">

            <img src="" alt="" class="footer-logo">

            <p>&#169; Copyright All Rights Reserved</p>

        </div>


        <button id="footerBtn" title="Go to top"><p>TOP</p></button>

    </footer>

    <!-- link the js sheet  -->
    <script src="../js/contact.js" type="module"></script> 
    <script src="../../node_modules/@popperjs/core/dist/umd/popper.js"></script> 
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.js"></script>
